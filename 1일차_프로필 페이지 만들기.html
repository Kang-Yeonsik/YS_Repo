<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>예삐의 프로필</title>
    </head>
    <body>
        <h1 title="고양이 예삐의 프로필 페이지">강 예 삐</h1>
        <img src="images/예삐.jpeg"
        alt="고양이 예삐의 정면 사진"
        width="360">
        <div id="introduce">
            <p>안녕하세요. 털이 복실하고 예쁜 고양이 강예삐라고 합니다. </p>
            <p>얼마전에 동생이 생겨서 4남매중 셋째에요. </p>
            <p>낯을 안가려서 누구든지 우리집에 놀러오는걸 환영해요. 
                저를 보러 놀러오세요.
            </p>
        </div>
        <hr>
        <div id="funfacts">
            <h2>강예삐 이모저모</h2>
            <p>
              1. 아빠가 컴퓨터 할때 <strong>방해하는걸</strong> 좋아해요.<br>
              2. 다들 <mark>제 울음소리가 귀엽다고들</mark> 해요.<br>
              3. 엄마랑 아빠가 사라지면 종종 울어요.<br>
              4. <em>막내 꼬미와 노는걸</em> 특히 좋아해요.<br>
            </p>
        </div>
        <hr>
        <span>&copy; 강예삐</span>
    </body>
</html>
